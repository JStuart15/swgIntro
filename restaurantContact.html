    <body>
        <form>
            <table align="center" cellpadding="8">
                <tr>
                    <td align="right">Name:</td>
                    <td><input type="text"</td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td><input type="text"</td>
                </tr>                
                <tr>
                    <td align="right">Phone:</td>
                    <td><input type="text"</td>
                </tr> 
                <tr>
                    <td align="right">Reason for Inquiry:</td>
                    <td>
                        <select name="reason">
                            <option value="Catering" selected="selected">Catering</option>
                            <option value="Private">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>                            
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td align="right" valign="top">Additional Information:</td>
                    <td>
                        <textarea style="height: 100px"></textarea>
                    </td>
                </tr> 
                <tr>
                    <td align="right">Have you been to the restaurant?</td>
                    <td>
                        <input type="radio" name="beenthere" value="No">No
                        <input type="radio" name="beenthere" value="Yes">Yes
                    </td>
                </tr>   
                <tr>
                    <td align="right">Best days to contact you:</td>
                    <td>
                        <input type="checkbox" name="bestdays" value="M">M
                        <input type="checkbox" name="bestdays" value="T">T
                        <input type="checkbox" name="bestdays" value="W">W
                        <input type="checkbox" name="bestdays" value="Th">Th
                        <input type="checkbox" name="bestdays" value="F">F                    </td>
                </tr>    
                <tr>
                    <td></td>
                    <td align="right">
                        <input type="submit" value="Send Request"/>
                    </td>
                </tr>                 
            </table>
        </form>
    </body>
