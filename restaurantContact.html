        <meta charset="UTF-8">

        <style>
            .center{
                text-align: center;
            }
            
            .right{
                text-align: right;
            }

            th,td{
                padding: 5px;
                vertical-align: top;
            }
            textarea{
                 height: 100px;
            }
        </style>
    </head>
    
    <body>
        <form>
            <table>
                <tr>
                    <td class="right"><b>Name:</b></td>
                    <td><input type="text"</td>
                </tr>
                <tr>
                    <td class="right"><b>Email:</b></td>
                    <td><input type="text"</td>
                </tr>                
                <tr>
                    <td class="right"><b>Phone:</b></td>
                    <td><input type="text"</td>
                </tr> 
                <tr>
                    <td class="right"><b>Reason for Inquiry:</b></td>
                    <td>
                        <select name="reason">
                            <option value="Catering" selected="selected">Catering</option>
                            <option value="Private">Private Party</option>
                            <option value="Feedback">Feedback</option>
                            <option value="Other">Other</option>                            
                        </select>
                    </td>
                </tr> 
                <tr>
                    <td class="right"><b>Additional Information:</b></td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr> 
                <tr>
                    <td class="right"><b>Have you been to the restaurant?</b></td>
                    <td>
                        <input type="radio" name="beenthere" value="No">No
                        <input type="radio" name="beenthere" value="Yes">Yes
                    </td>
                </tr>   
                <tr>
                    <td class="right"><b>Best days to contact you:</b></td>
                    <td>
                        <input type="checkbox" name="bestdays" value="M">M
                        <input type="checkbox" name="bestdays" value="T">T
                        <input type="checkbox" name="bestdays" value="W">W
                        <input type="checkbox" name="bestdays" value="Th">Th
                        <input type="checkbox" name="bestdays" value="F">F                    </td>
                </tr>    
                <tr>
                    <td></td>
                    <td class="right">
                        <input type="submit" value="Send Request"/>
                    </td>
                </tr>                 
            </table>
        </form>
    </body>
